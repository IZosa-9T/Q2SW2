<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link
		  rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
	<title>Robotics Club Registraton Form</title>
</head>
<body>

	<header>
		<div class="container mt-5 header">
	<h2>- - Robotics club registration - -</h2>	
		</div>
	</header>

		<br/>
		<br/>

		<div class="container">

		<form>
			<h3>Information ! <em>!</em></h3> <br/>
		 	<div class="row align-items-center g-3">
		 		<div class="col-1">
		 			name
		 		</div>
		    	<div class="col-5">
		        	<label class="visually-hidden" for="inputname" >name</label>
		        	<input type="name" class="form-control" id="inputname" placeholder="name">
		        </div>

		        <div class="col-1">
		 			age
		 		</div>
		    	<div class="col-5">
		        	<label class="visually-hidden" for="inputage">age</label>
		        	<input type="age" class="form-control" id="inputage" placeholder="age">
		        </div>

		    	<div class="col-1">
		 			phone #
		 		</div>
		    	<div class="col-5">
		        	<label class="visually-hidden" for="inputphonenumber" >phone number</label>
		        	<input type="phonenumber" class="form-control" id="inputphonenumber" placeholder="phone number">
		        </div>

		    	<div class="col-1">
		 			email
		 		</div>
		    	<div class="col-5">
		        	<label class="visually-hidden" for="inputemail">email</label>
		        	<input type="email" class="form-control" id="inputemail" placeholder="email">
		        </div>

		</div>

		<div class="container row">
			<hr>

			<div class="checkbox col-md-3">

			<br/>

			<h3> What piques your interest most ?<em>?</em></h3>

			<input type="checkbox" id="task1" name="task1">
				<label for="task1">Artificial Intelligence</label><br>

			<input type="checkbox" id="task2" name="task2">
				<label for="task2">Human-robot interaction</label><br>

			<input type="checkbox" id="task3" name="task3">
				<label for="task3">Programming</label><br>

			<input type="checkbox" id="task4" name="task4">
				<label for="task3">Robot Prosthetics</label><br>
			</div>

			<div class="container col-md-9">
			<div>
			<a href="https://www.coolest-gadgets.com/ai-in-robotics-statistics/" target="blank"><img src="Robot.png"></a>
			</div>

		</div>
		<hr>

		<div class="container row">

			<div class="col-md-8">
			<div class="email mb-3">
			    <label for="inputinterests">Statement of interests</label>
			    <input type="interests" class="form-control" id="inputinterestsl">
			</div>
			<div class="dropdown">
			  <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
			    Choose a project !
			  </button>
			  <ul class="dropdown-menu">
			    <li><a class="dropdown-item">Robot arm</a></li>
			    <li><a class="dropdown-item">Facial recognition security</a></li>
			    <li><a class="dropdown-item">Gesture control robot</a></li>
			    <li><a class="dropdown-item-text">Maze solving robot</a></li>
			  </ul>
			</div>
			</div>

			<div class="col-md-4" style="text-align: left;">
				<h3>What's your <b>level?</b></h3>

					 <input type="radio" id="first" name="level" value="first">
						 <label for="first">Ive never done robotics</label><br>
				 <input type="radio" id="beginner" name="level" value="BEGINNER">
					 <label for="beginner">I know the basics</label><br>
				 <input type="radio" id="experienced" name="level" value="experienced">
					 <label for="experienced">I am experienced</label><br>
				 <input type="radio" id="advanced/professional" name="level" value="advanced/professional">
				 	<label for="advanced/professional">I am advanced/a professional</label>

				 	<br/> <br/>

				 	<button type="button" class="btn">Sign in</button>
			</div>
		</form>

		</div>

</body>
</html>
